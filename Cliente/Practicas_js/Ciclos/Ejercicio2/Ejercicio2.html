<body>

    <h1>Ciclo For + Arreglo</h1>

<script>
// Creamos un arreglo
let meses=["Febrero", "Abril", "Junio", "Agosto", "Octubre", "Diciembre"];

// La propiedad "lenght" lee todos los espacios que ocupa el arreglo
// for(i=0;i<meses.length;i++){

    // Creamos un ciclo for que imprima cada elemento del arreglo con su indice
    for(i=0;i<meses.length;i++){
    document.write(meses[i]+"<br>");
}

</script>
