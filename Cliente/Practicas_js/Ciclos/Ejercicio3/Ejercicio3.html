<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ciclo While + Arreglo</h1>

    <script>
        // Es el mismo despliegue de datos, a deferencia de que ahora estamos usando un ciclo while
        let meses=["Enero", "Marzo", "Mayo", "Julio", "Septiembre", "Noviembre"];
        // let mesesDos=["Enero", "Marzo", "Mayo", "Julio", "Septiembre", "Noviembre"];


        // Declaracion del iterador
        let i = 0;
// Condicion que se debe cumlir para que funcione el ciclo
        while(i<meses.length){
            console.log(meses[i]);
            document.write(meses[i]+"<br>");
            // iterador
            i++;
        }

    </script>
    
</body>
</html>
