
<!-- Indica al buscador que tipo de documento va a encontrar. -->
<!DOCTYPE html>
<!-- Indica en que idioma esta nuestro sitio web -->
<html lang="en">
<head>
    meta
    <!-- Es para que la pagina pueda leer codigos ASCII // UTF-8 -> UniCode-->
    <meta charset="UTF-8">

    <!-- Se usa para dar soporte a navegadores muy viejos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Este viewport contiene valores definidos para que el sitio web se adapte a cualquier dipositivo para ejecutarse de manera correcta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Nombre del autor -->
    <meta name="Author" lang="en" content="El Barto">

    <!-- Palabras clave -->
    <meta name="Keywords" content="PHP, HTML, CSS, JS">

    <!-- Descripcion -->
    <meta name="description" content="Esta es la descripcion que el navegador mostrara en pantalla">

    <!-- Con esto, se hace una copia de nuestra pagina web.
    Al tener una copia, cuando una persona busque algo que nosotros tengamos en nuestra pagina, 
    se va a mostrar. Es para subir la pagina en busquedas de resultados. Podemos gregar ", follow"
    Con esto, los puntos ganados por una visita mediante otra pagina, Google las comparta con esa otra pagina.
    Existe el parametro "nofollow"-->
    <meta name="robot" content="index">

    <!-- Esto refrescara la pagina cada tantos segundos. -->
    <meta http-equiv="refresh" content="5">

    <title>Ejercicio 3</title>
</head>
<body>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis, error corporis fugiat corrupti hic esse ab libero pariatur non, perferendis amet aperiam doloremque deleniti illum velit! Commodi excepturi illum quisquam?</p>

    
</body>
</html>
