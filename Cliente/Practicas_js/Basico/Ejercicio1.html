<!-- Indica la carga del documento HTML -->
<!DOCTYPE html> 
 <!-- Idioma en ingles, enfocado en las etiquetas  -->
<html lang="en">
<head>

    <!-- Etiqueta META: Indica los datos del documento al navegador, tales como el ancho para distintos dispositivos, el uso de caracteres UNICODE, o la descripcion del mismo -->
    <!-- Codificacion de caracteres del documento -->
    <meta charset="UTF-8">
    <!-- Compatibilidad de navegadores Web -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Escalas y resoluciones adaptables -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- Titulo que mostrara el navegador-->
</head>
<body>
    
    <!-- Heading numero 6 -->
    <h6>Hola Mundo con JS y HTML</h6>
    
    
    <!-- Indica un tipo de documeno de JavaScript -->
    <script type="text/javascript">
        // Muestra una ventana emergente de alerta
        alert("Hola Mundo");
    </script>
    
</body>
</html>
