<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>

    //let = una variable que es completamente local, no es global como en el caso de "var"

    // Solicitamos ingreso de datos
     let num1=Number(window.prompt("Ingrese un numero: "," Ingrese dato"));
     let num2=Number(window.prompt("Ingrese un numero: "," Ingrese dato"));

     //Convertir un dato String a entero
    //  num1=parseInt(dato);

     num1*=7;
     num2*=8;

     //Imprime y hace un espacio al escribir el texto
     document.writeln(num1);
     document.write(num2);

    </script>
    
</body>
</html>
