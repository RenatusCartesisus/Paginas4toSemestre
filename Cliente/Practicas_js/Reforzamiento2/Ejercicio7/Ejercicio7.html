    <script>
        // Indicamos que solo se ingresan numeros
        function numeros(n){
            key=n.keyCode||n.wich;
            teclado=String.fromCharCode(key);
            numero="0123456789";
            especial="8-37-39-46-164";
            tecla_especial=false;
            
            for(var i in especial){
                if(key==especial[i]){
                    tecla_especial=true;
                }
                if(numero.indexOf(teclado)==-1&&!tecla_especial){
                    return false;
                }
            }
        }

    </script>

    <script>
        // Indicamos que solo se ingresan letras
        function letras3(L){
            key=L.keyCode||L.which;
            tecla=String.fromCharCode(key).toLowerCase();
            letras="áéíóúabcdefghijklmnñopqrstuvwxyz";
            especial="8-37-39-46-164";
            tecla_especial=false;

            for(var j in especial){
                if(key==especial[j]){
                    tecla_especial=true;
                    break;
                }
            }
            if(letras.indexOf(tecla)==-1&&!tecla_especial){
                return false;
            }
        }
    </script>
