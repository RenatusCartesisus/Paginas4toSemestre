<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
    <h1>Eventos con JavaScript</h1>
<!-- Documento original -->
    <button id="boton">Aceptar</button>
    <input type="text" id="input">
    <br>
    <img src="pou.jpg" id="thumb" class="thumb" alt="">

    <script>
    // Comprende la funcion del atributo type en esta linea de codigo
        (function(){

            var evento1 = function(e){
                // Return a string containing the type of the event
                alert("Este evento es de tipo" + e.type);
            };
            var evento1 = function(e){
                // Get the element where the event ocurred
                alert("Este evento es de tipo" + e.target);
            };
            // Nodo: punto de conexion entre un elemento y otro

            let thumb=document.getElementById('thumb');

            thumb.addEventListener("onfocus", evento1);
            thumb.addEventListener("click", evento1);
            boton.addEventListener("onmouse", evento1);
            input.addEventListener("onselect", evento1);
        });

    </script>
    
</body>
</html>
