<!-- El atributo srcset permite establecer distintas imagenes en funcion de la resolucion del dispositivo y del ancho de la pantalla -->

<!-- Tenemos el siguiente formato: 
<img srcset="img_resol_normal.png 1x, img_resol_alta.png 2x"> -->

<!-- Si la resolucion de la pantalla es 1x, equivalente a un monitor de ordenador, se mostrara: 
img_resol_normal.png
y si la resolucion de la pantalla es de 2x de un dispositivo movil de alta resolucion, se mostrara la imagen "img_resol_alta.png"
-->

<!-- Podemos utilizar el ancho de pantalla ver en el siguiente ejemplo: 
<img srcset="img_resol_normal.png 500w, img_resol_alta.png 700w">
 -->

 <!-- Si el ancho de pantalla es menor o igual a 500w, se mostrara img_resol_normal.jpg, y si es mayor de 500w se mostrara img_resol_alta.jpg -->

 <!-- Las unidades "2" son descriptores de anchira que equivalen a pixeles para una resolucion normal -->

 <!-- A su vez, el atributo "sizes" afecta a srcset, complicando mas los calculos, y no todos los navegadores implementan igual estos atributos, por lo que es preferible usar la etiqueta "picture", cuando queramos establecer distintas imagenes en funcion de la resolucion del dispositivo y del ancho de pantalla -->
