<body>

    <!-- Para insertar una imagen dentro de un documento HTML se usa la siguiente etiqueta: -->

    <img src="Don.jpg" alt="DonQuijote.jpg" title="En un lugar de la mancha...">
    <!-- Esta etiqueta no se cierra. -->

    <!-- La primera propiedad, "src", nos indica el nombre del archivo que contiene la imagen. Como se encuentra en el mismo directorio que la pagina HTML, no debemos indicar su fuente -->

    <!-- La otra propiedad, alt, es muy recomendable. Disponemos de un texto que veran los usuarios que visiten el sitio en caso de que la imagen no sea cargada por el navegador, o que el mismo permita solo texto -->

    <!-- Si la imagen se encuentra cargada en otra carpeta entonces necesitaremos especificar su ubicacion. -->

    <!-- img = image -->
    <!-- src = source -->
    <!-- alt = alternative -->

    
</body>
